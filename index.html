<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/js" href="converter.js">
</head>
	<body>
		<form>
		<!-- In the HTML, have one input field where someone can enter in a temperature. -->
			<legend for="original">Convert your temperature:</legend>	
			<input name="original" type="number">
		<!-- Create a radio button group where Celsius or Fahrenheit can be selected as the scale that the number should be converted to. -->
			<legend for="temp">Chose your starting temp:</legend>
			<input type="radio" name="temp" value="c">Celsius<br>
			<input type="radio" name="temp" value="f"> Fahrenheit<br>
			<!-- Create a button that, when clicked, displays the converted temperature. -->
			<button id="convert">Convert!</button>
		<!-- Create a block level element that will hold the text of the converted temperature. -->
		<!-- Create another button that, when clicked, clears any text in the input field. -->
			<button id="clear">Clear!</button>
			<h2>The converted temperature is:</h2>
			<p id="answer"></p>
		</form>
	</body>
</html>
